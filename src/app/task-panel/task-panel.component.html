<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Task-Panel</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th> Task #</th>
                        <th>Task Date</th>
                        <th>Task Time</th>
                    </tr>
                </thead>
                <tbody>
                <tr><app-task-time *ngFor = "lets task of tasks"></app-task-time>
                    <td>{{task.id}}</td>>
                    <td>{{task.taskDate}}</td>
                    <td>{{task.taskTime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <a href="#">View All Task <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
